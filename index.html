<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- estilos main -->
    <link rel="stylesheet" href="css/styles.css">
    
    
    <title>Video Player</title>
</head>
<body>

    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./images/poster.jpg" src="videos/lofi.mp4" width="400px"></video>
            <div class="overlay">
                <h2 class="player-title">Musica para Programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="retroceder 10 sec" title="retroceder 10 sec"> </button>
                    <button class="button" id="play" aria-label="reproducir" title="reproducir" ></button>
                    <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
                    <button class="button" id="forward" aria-label="adelantar 10 sec" title="adelantar 10 sec">  </button>
                </div>
                <div class="player-progress">
                    <input id="range" type="range" min="0" value="0" step="1">     
                </div>
            </div>
        </div>
    </div>
   
    

    <script src="./js/index.js"></script>

</body>
</html>
